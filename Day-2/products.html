<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Product List</h1>
            <p class="lead">A responsive grid-based product list (Frontend Mentor style)</p>
        </div>
    </header>

    <main class="container">
        <section class="products-grid" aria-label="Products">
            <!-- Product cards -->
            <article class="product-card">
                <img src="https://picsum.photos/seed/p1/600/400" alt="Product 1">
                <div class="card-body">
                    <h3 class="product-title">Vintage Camera</h3>
                    <p class="product-price">$249</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://picsum.photos/seed/p2/600/400" alt="Product 2">
                <div class="card-body">
                    <h3 class="product-title">Leather Journal</h3>
                    <p class="product-price">$39</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://picsum.photos/seed/p3/600/400" alt="Product 3">
                <div class="card-body">
                    <h3 class="product-title">Wireless Headphones</h3>
                    <p class="product-price">$129</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://picsum.photos/seed/p4/600/400" alt="Product 4">
                <div class="card-body">
                    <h3 class="product-title">Ceramic Mug</h3>
                    <p class="product-price">$18</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://picsum.photos/seed/p5/600/400" alt="Product 5">
                <div class="card-body">
                    <h3 class="product-title">Cotton Throw</h3>
                    <p class="product-price">$79</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </article>

            <article class="product-card">
                <img src="https://picsum.photos/seed/p6/600/400" alt="Product 6">
                <div class="card-body">
                    <h3 class="product-title">Wooden Planter</h3>
                    <p class="product-price">$45</p>
                    <button class="btn">Add to Cart</button>
                </div>
            </article>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 Earthy Escape</p>
        </div>
    </footer>
</body>
</html>
